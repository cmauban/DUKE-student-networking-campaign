<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>STUDENT NETWORKING LANDING PAGE</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/student_networking.css">
    <link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <main class="container full clearfix" ng-app="madlib" ng-controller="countController">

      <header>
        <div class="sign-in-button clearfix">
          <a href="https://alumni.duke.edu"><button class="sign-in">Sign in</button></a>
        </div>
      </header>

      <section class="tile-wrapper" style="background: #001A57;">
        <div id="dummy-square"></div>
      <section class="tile-wrapper-square">
        <div class="main-info">
          <h1>Connect with Alumni</h1>
          <h2>Find a Blue Devil who can help you take your next step.</h2>
          <div id="main-image">
            <img class="blue-devil" src="images/BlueDevil-Cutout.png"/>
          </div>
          <div class="button-container">
            <button class="search-now">Begin your<br>search now</button>
          </div>
        </div>
      </section>
      </section>


      <section class="tile-wrapper">
        <div id="dummy-square"></div>
      <section class="tile-wrapper-square">

        <section id="checklist" class="tile small" style="background: #B5B5B5;">
            <div class="close"><i class="fa fa-times fa-2x" aria-hidden="true"></i></div>
          <div class="top-center">
            <h3>Tips to getting your first job</h3>
          </div>
          <div class="info centered">
          <img src="images/checklist-image.png"/>
        </div>
        </section>


        <section class="tile small" style="background: #A1B70D;">
        </section>

        <section id="mablib" class="tile small" style="background: #339999;">
          <div class="info">
            <div class="close"><i class="fa fa-times fa-2x" aria-hidden="true"></i></div>
            <div class="quote-container">
            <p class="quote">I would love to connect with an alum currently working at
              <span class="blank">
                <select class="word-options" ng-model="selectedItem" ng-options="item.company for item in items">
              </select>
                <span class="help">company</span>
              </span>
              .
            </p>
          </div>
            <div class="more-info">
              <div class="left clearfix">
              <div>There are <strong>{{selectedItem.count}}</strong> alums at that company.<br>Find them on the Network!</div>
            </div>
            <div class="right clearfix">
            <a href="https://alumni.duke.edu"><button class="sign-in">Sign in</button></a>
            </div>
            </div>
        </div>
        </section>

        <section id="video" class="tile small" style="background: #214B85;">
          <div class="info">
            <div class="close"><i class="fa fa-times fa-2x" aria-hidden="true"></i></div>
            <div class="video-img">
                <div class='play-button-container'>
                  <a href='#'class='playBut'>
                <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In  -->
                <svg version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                     x="0px" y="0px" width="213.7px" height="213.7px" viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
                     xml:space="preserve">

                <polygon class='triangle' id="XMLID_18_" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
                    73.5,62.5 148.5,105.8 73.5,149.1 "/>

                <circle class='circle' id="XMLID_17_" fill="none"  stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
                </svg>

                  </a>
              </div>

          <img src="images/video_ss_overlay.png"/>

        </div>
        </div>
        </section>

      </section>
    </section>


    <section class="tips">
      <section class="tips-wrapper">
        <div class="tips-info">
          <h1>Networking Do's & Don'ts</h1>
        </div>
      </section>
    </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
